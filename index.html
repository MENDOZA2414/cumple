<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>üòçEres Hermosaaaaüòç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      overflow: hidden;
      font-family: 'Segoe UI Emoji', 'Apple Color Emoji', 'Noto Color Emoji', sans-serif;
    }

    #bgImage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0;
      transition: opacity 3s ease;
      pointer-events: none;
    }

    #bgImage.visible {
      opacity: 0.2 !important;
    }

    #blackOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 0;
      opacity: 1;
      transition: opacity 3s ease;
    }

    #blackOverlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #startBtn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #ff4d79, #ff1a66);
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 50% 50% 40% 40% / 50% 50% 60% 60%;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
      cursor: pointer;
      z-index: 3;
      transition: transform 0.3s ease;
    }

    #startBtn:hover {
      transform: translateX(-50%) scale(1.1);
    }

    #bgMusic {
      display: none;
    }
  </style>
</head>
<body>
  <img id="bgImage" src="amor.jpg" alt="Fondo" />
  <div id="blackOverlay"></div>
  <button id="startBtn">üé∂</button>
  <canvas id="canvas"></canvas>
  <audio id="bgMusic" src="ley.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const message = [
      "üéâ Feliz Cumplea√±os",
      "Mi Amor",
      "Te Amo Camila ‚ù§Ô∏è"
    ];

    let hearts = [];

    const opts = {
      baseFontSize: 64,
      heartCount: 100,
      colors: [...Array(360).keys()].map(h => `hsl(${h}, 80%, 60%)`)
    };

    class Heart {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + Math.random() * 100;
        this.size = Math.random() * 10 + 6;
        this.speed = Math.random() * 1 + 0.5;
        this.alpha = Math.random() * 0.4 + 0.6;
        this.color = opts.colors[Math.floor(Math.random() * opts.colors.length)];
      }

      update() {
        this.y -= this.speed;
        if (this.y < -20) this.reset();
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.translate(this.x, this.y);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(-this.size, -this.size, -this.size * 1.5, this.size / 2, 0, this.size * 1.5);
        ctx.bezierCurveTo(this.size * 1.5, this.size / 2, this.size, -this.size, 0, 0);
        ctx.fill();
        ctx.restore();
      }
    }

    function drawText() {
      const fontSize = Math.min(canvas.width * 0.08, 64);
      ctx.font = `bold ${fontSize}px 'Segoe UI', 'Arial Rounded MT Bold', cursive`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      const startY = canvas.height * 0.4;
      const spacing = fontSize * 1.4;

      message.forEach((line, i) => {
        ctx.shadowColor = "#fff";
        ctx.shadowBlur = 15;
        ctx.lineWidth = 4;
        ctx.strokeStyle = "rgba(0,0,0,0.4)";
        ctx.strokeText(line, canvas.width / 2, startY + i * spacing);
        ctx.fillStyle = "#ffffff";
        ctx.fillText(line, canvas.width / 2, startY + i * spacing);
        ctx.shadowBlur = 0;
      });
    }

    function createHearts() {
      hearts = [];
      for (let i = 0; i < opts.heartCount; i++) {
        hearts.push(new Heart());
      }
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createHearts();
    }

    window.addEventListener("resize", resizeCanvas);

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      hearts.forEach(heart => {
        heart.update();
        heart.draw();
      });

      drawText();
      requestAnimationFrame(animate);
    }

    resizeCanvas();
    animate();

    window.addEventListener("DOMContentLoaded", () => {
      const blackOverlay = document.getElementById("blackOverlay");
      const bgImage = document.getElementById("bgImage");
      const btn = document.getElementById("startBtn");
      const music = document.getElementById("bgMusic");

      setTimeout(() => {
        if (blackOverlay) blackOverlay.classList.add("hidden");
        if (bgImage) bgImage.classList.add("visible");
      }, 4000);

      btn.addEventListener("click", () => {
        music.play().catch(() => {});
        btn.style.display = "none";
      });
    });
  </script>
</body>
</html>
